<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <main class="game">
      <!--
       PAGE TITLE
      -->
      <h1>
        Rock, Paper, Scissors
      </h1>

      <!-- 
       INSTRUCTIONS UI
      -->
      <h2>
        Make your selection, and see if you can beat the computer!
      </h2>
      
      <!-- 
      PICTURE GOES HERE
      -->
      <section>
        <img id="playerRock" class="playerChoice rock hidden" src="http://localhost:8000/images/rock.png" alt="player choice image">
        <img id="playerPaper" class="playerChoice paper hidden" src="http://localhost:8000/images/paper.png" alt="player choice image">
        <img id="playerScisors" class="playerChoice scissors hidden" src="http://localhost:8000/images/scissors.png" alt="player choice image">
        <h3 id="playerChoice"></h3>
      </section>

      <section>
        <img id="computerRock" class="computerChoice rock hidden" src="http://localhost:8000/images/rock.png" alt="computer choice image">
        <img id="computerPaper" class="computerChoice paper hidden" src="http://localhost:8000/images/paper.png" alt="computer choice image">
        <img id="computerScisors" class="computerChoice scissors hidden" src="http://localhost:8000/images/scissors.png" alt="computer choice image">
        <h3 id="computerChoice"></h3>
      </section>
      
      
      
      <!-- 
      BUTTONS FOR SELECTION
      -->
      <section>
      
        <button type="button" id="rock" class="userSelection rock">
          Rock
        </button>
        
        <button type="button" id="paper" class="userSelection paper">
          Paper
        </button>
        
        <button type="button" id="scissors" class="userSelection scissors">
          Scissors
        </button>
        
      </section>
      
      
      <!-- 
      CONFIRM AND RESET BUTTONS
      -->
      <section>
        
        <button type="button" class="confirm">
          Confirm
        </button>
        
        <button type="button" class="reset">
          Play Again
        </button>
        
      </section>
      
      <!--Results-->
      <section>
        
        <h2 class="results">
          Did you win?
        </h2>
        
      </section>
        
     </main>
    
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
