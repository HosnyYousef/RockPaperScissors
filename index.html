<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <main class="game">
      <!--
       PAGE TITLE
      -->
      <h1>
        RPS
      </h1>

      <!-- 
       RESULTS
      -->
      <h2 class="results">
        Did you win?
      </h2>



      <!-- 
      PICTURE GOES HERE
      -->

      <section class="pictureFrame">
        <section class="player">
          <img id="playerImg" class="playerChoice rock hidden" src="/images/transQ.png" alt="player choice image">
          <h3 id="playerChoice"></h3>
        </section>

        <section class="computer">
          <img id="computerImg" class="computerChoice rock hidden" src="/images/transQ.png" alt="computer choice image">
          <h3 id="computerChoice"></h3>
        </section>
      </section>
      
      
      
      <!-- 
      BUTTONS FOR SELECTION
      -->
      <section>
      
        <button type="button" id="rock" class="userSelection rock">
          Rock
        </button>
        
        <button type="button" id="paper" class="userSelection paper">
          Paper
        </button>
        
        <button type="button" id="scissors" class="userSelection scissors">
          Scissors
        </button>
        
      </section>
        
     </main>
    
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
